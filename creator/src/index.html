<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Be Angular | Bootstrap Admin Web App with AngularJS</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- build:css-assets -->
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="../bower_components/simple-line-icons/css/simple-line-icons.css" />
  <!-- endbuild -->
  <!-- build:css-app -->
  <link rel="stylesheet" type="text/css" href="./css/animate.css" />
  <link rel="stylesheet" type="text/css" href="./css/font.css" />
  <link rel="stylesheet" type="text/css" href="./css/app.css" />
  <!-- endbuild -->
</head>

<body ng-app="app">
  <div class="app app-header-fixed app-aside-fixed">
    <div ui-view></div>
  </div>
  <!-- build:js-assets -->
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="../bower_components/oclazyload/dist/ocLazyLoad.js"></script>
  <!-- ========== -->
  <script type="text/javascript" src="../bower_components/ngstorage/ngStorage.js"></script>
  <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="../bower_components/angular-cookies/angular-cookies.js"></script>
  <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script type="text/javascript" src="../bower_components/angular-touch/angular-touch.js"></script>
  <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbuild -->
 
  <!-- build:js-app -->
  <!-- js -->
  <script type="text/javascript" src="./js/app.js"></script>
  <!-- assets -->
  <!-- logger -->
  <script type="text/javascript" src="./app/logger/logger.module.js"></script>
  <script type="text/javascript" src="./app/logger/logger.provider.js"></script>
  <script type="text/javascript" src="./app/logger/logger.factory.js"></script>
  <!-- ./assets -->

  <!-- app -->
  <script type="text/javascript" src="./app/app.module.js"></script>
  <script type="text/javascript" src="./app/app.controller.js"></script>
  <script type="text/javascript" src="./app/app.config.js"></script>
  <script type="text/javascript" src="./app/app.router.js"></script>

  <!-- business -->
  <!-- user -->
  <script type="text/javascript" src="./app/user/user.module.js"></script>
  <script type="text/javascript" src="./app/user/user.service.js"></script>
  <script type="text/javascript" src="./app/user/user.controller.js"></script>
  <script type="text/javascript" src="./app/user/user.interceptor.js"></script>
  <script type="text/javascript" src="./app/user/user.config.js"></script>
  <script type="text/javascript" src="./app/user/user.router.js"></script>
  <!-- raml -->
  <script type="text/javascript" src="./app/raml/raml.module.js"></script>
  <script type="text/javascript" src="./app/raml/raml.controller.js"></script>
  <script type="text/javascript" src="./app/raml/raml.service.js"></script>
  <script type="text/javascript" src="./app/raml/raml.router.js"></script>
  <!-- ./business -->
  <!-- endbuild -->

</body>

</html>
